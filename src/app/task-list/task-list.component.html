<div class="task-container">
  <h2>Liste des Tâches</h2>

  <table>
    <thead>
      <tr>
        <th>ID Tâche</th>
        <th>Nom Tâche</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td data-label="ID Tâche">{{ task.idTache }}</td>
        <td data-label="Nom Tâche">{{ task.nomTache }}</td>
      </tr>
    </tbody>
  </table>
</div>
